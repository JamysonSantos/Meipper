<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapflue com Drawflow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0097a7;
      color: white;
      text-align: center;
      padding: 0.5rem 1rem;
    }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .sidebar label {
      font-weight: bold;
      margin-top: 0.25rem;
    }
    .sidebar textarea, .sidebar select {
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      min-height: 48px;
    }
    .color-picker {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .color-option {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .color-option.selected {
      border-color: #000;
    }
    .more-colors {
      font-size: 0.85rem;
      background: #ddd;
      padding: 4px 6px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      margin-top: -0.25rem;
    }
    .actor-badge {
      display: inline-block;
      padding: 4px 8px;
      font-size: 0.85rem;
      color: white;
      border-radius: 6px;
      margin: 2px 2px 0 0;
      white-space: nowrap;
    }
    .actor-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 0.5rem;
    }
    .sidebar button {
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .start { background-color: #4caf50; color: white; }
    .task { background-color: #2196f3; color: white; }
    .end { background-color: #f44336; color: white; }
    .reset { background-color: #777; color: white; }

    #drawflow {
      flex: 1;
      height: 100%;
      background: #ffffff;
      position: relative;
    }

    .task-content {
      padding: 8px;
      font-size: 14px;
      text-align: center;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      margin: auto;
    }
    .circle.start { background: #4caf50; }
    .circle.end { background: #f44336; }
    .drawflow-node.start, .drawflow-node.end {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      width: auto !important;
      height: auto !important;
      padding: 0 !important;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0.2em 0">Mapflue</h1>
    <p style="margin: 0; font-size: 0.9rem">Crie seu processo clicando nos elementos</p>
  </header>
  <div class="main">
    <div class="sidebar">
      <label>Respons치vel/Setor/츼rea:</label>
      <textarea id="actors-input" placeholder="Ex: Financeiro"></textarea>

      <label>Cor:</label>
      <div class="color-picker" id="color-picker"></div>
      <div class="more-colors" onclick="addMoreColors()">Mais cores</div>

      <button onclick="addActor()">Salvar Respons치vel</button>

      <label>Selecionar Respons치vel:</label>
      <select id="actor-select"></select>

      <div class="actor-container" id="actor-list"></div>

      <label>Tarefa:</label>
      <button class="start" onclick="addNode('start')">Iniciar Processo</button>
      <textarea id="task-input" placeholder="Digite a tarefa..."></textarea>

      <button class="task" onclick="addNode('task')">Adicionar Tarefa</button>
      <button class="end" onclick="addNode('end')">Finalizar Processo</button>
      <button class="reset" onclick="clearCanvas()">Limpar Tudo</button>
    </div>
    <div id="drawflow"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/drawflow"></script>
  <script>
    const editor = new Drawflow(document.getElementById('drawflow'));
    editor.start();

    let lastNodeId = null;
    let lastNodeX = 100;
    let lastNodeY = 100;
    const spacingX = 220;
    const spacingY = 100;

    const predefinedColors = ['#2196f3','#f44336','#4caf50','#ff9800','#9c27b0','#3f51b5','#009688','#795548'];
    let extendedColorsAdded = false;
    let selectedColor = predefinedColors[0];
    const actors = {};

    function renderColorPicker() {
      const container = document.getElementById('color-picker');
      container.innerHTML = '';
      predefinedColors.forEach(color => {
        const el = document.createElement('div');
        el.className = 'color-option';
        el.style.backgroundColor = color;
        el.onclick = () => {
          selectedColor = color;
          document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
          el.classList.add('selected');
        };
        if (color === selectedColor) el.classList.add('selected');
        container.appendChild(el);
      });
    }

    function addMoreColors() {
      if (extendedColorsAdded) return;
      const more = ['#607d8b','#e91e63','#cddc39','#00bcd4','#ffc107','#8bc34a','#ff5722','#673ab7'];
      predefinedColors.push(...more);
      extendedColorsAdded = true;
      renderColorPicker();
    }

    function addActor() {
      const name = document.getElementById('actors-input').value.trim();
      if (!name || actors[name]) return;
      actors[name] = selectedColor;
      const option = document.createElement('option');
      option.value = name;
      option.text = name;
      document.getElementById('actor-select').appendChild(option);

      const badge = document.createElement('div');
      badge.className = 'actor-badge';
      badge.style.backgroundColor = selectedColor;
      badge.textContent = name;
      document.getElementById('actor-list').appendChild(badge);

      document.getElementById('actors-input').value = '';
    }

    function addNode(type) {
  let content = '';
  let className = '';

  if (!lastNodeId && type !== 'start') {
    alert('Voc칡 precisa iniciar o processo com um n칩 de In칤cio antes de adicionar tarefas ou finalizar.');
    return;
  }

  // L칩gica espec칤fica para cada tipo
  if (type === 'start') {
    content = `<div class='circle start'>In칤cio</div>`;
    className = 'start';
    lastNodeX = 100;
    lastNodeY = 100;
  } else if (type === 'task') {
    const task = document.getElementById('task-input').value.trim();
    if (!task) return;
    const actor = document.getElementById('actor-select').value;
    const color = actors[actor] || '#2196f3';
    content = `<div class='task-content' style='background:${color};color:white;border-radius:6px;'>${task}<div style='margin-top:4px;font-size:12px;font-weight:bold;'>${actor}</div></div>`;
    className = 'task';

    // 游 Basear posi칞칚o no 칰ltimo n칩 real
    if (lastNodeId) {
      const lastNode = editor.drawflow.drawflow.Home.data[lastNodeId];
      lastNodeX = lastNode.pos_x + spacingX;
      lastNodeY = lastNode.pos_y;
    }

    document.getElementById('task-input').value = '';
  } else if (type === 'end') {
    content = `<div class='circle end'>Fim</div>`;
    className = 'end';

    // 游 Basear posi칞칚o no 칰ltimo n칩 real
    if (lastNodeId) {
      const lastNode = editor.drawflow.drawflow.Home.data[lastNodeId];
      lastNodeX = lastNode.pos_x + spacingX;
      lastNodeY = lastNode.pos_y;
    }
  }

  const id = editor.addNode(type, 1, 1, lastNodeX, lastNodeY, className, {}, content);

  if (lastNodeId && type !== 'start') {
    editor.addConnection(lastNodeId, id, 'output_1', 'input_1');
  }

  lastNodeId = id;
}

    function clearCanvas() {
      editor.clear();
      lastNodeId = null;
      lastNodeX = 100;
      lastNodeY = 100;
    }

    document.getElementById('task-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        addNode('task');
      }
    });

    renderColorPicker();
  </script>
</body>
</html>
